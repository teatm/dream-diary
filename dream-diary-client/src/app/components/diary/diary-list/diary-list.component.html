<div class="container" style="margin-top: 70px;">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <mat-form-field class="container">
                <input type="text" placeholder="Search diary" matInput [formControl]="searchTerm" [matAutocomplete]="auto" [(ngModel)]="date" (keydown.enter)="searchDate()" />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let searchDiary of searchDiaries" [value]="searchDiary.content">
                        {{searchDiary.content}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let diary of diaries; let i = index" [class.active]="i == selectedIndex" (click)="setActiveDiary(diary, i)">
                <td>{{diary.id}}</td>
                <td> {{diary.date}}</td>
                <td> {{diary.content}}</td>
                <td>
                    <button class="btn btn-primary" (click)="setActiveDiary(diary, i)">details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
