<div *ngIf="currentDiary" class="edit-form">
    <h4>Diary</h4>
    <form>
        <div class="form-group">
            <label for="date">Date</label>
            <input
                type="text"
                class="form-control"
                id="date"
                [(ngModel)]="currentDiary.date"
                name="date"
            />
        </div>
        <div class="form-group">
                <label for="content">Content</label>
                <input
                    type="text"
                    class="form-control"
                    id="content"
                    [(ngModel)]="currentDiary.content"
                    name="content"
                />
            </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteDiary()">
        Delete
    </button>
    <button class="badge badge-success" (click)="updateDiary()">
        Update
    </button>
    <p>{{message}}</p>
</div>

<div *ngIf="!currentDiary">
    <br />
    <p>Cannot access this diary...</p>
</div>
