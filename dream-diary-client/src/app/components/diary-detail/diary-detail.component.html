<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div *ngIf="diary" class="edit-form">
                <form>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input [(ngModel)]="diary.id" type="text" id="id" name="id" class="form-control" readonly>

                        <label for="date">Diary Date</label>
                        <input [(ngModel)]="diary.date" type="text" name="date" class="form-control" id="date" aria-describedby="nameHelp" placeholder="Enter the date">
                        <small id="dateHelp" class="form-text text-muted">Enter the date of the diary</small>

                        <label for="content">Diary Content</label>
                        <textarea [(ngModel)]="diary.content" name="content" class="form-control" id="content" aria-describedby="contentHelp">
                            </textarea>
                        <small id="contentHelp" class="form-text text-muted">Enter the content of the diary</small>

                        <label for="items">Items</label>
                        <mat-form-field>
                            <mat-chip-list *ngFor="let diaryItem of diary.diaryItems;">
                                <mat-chip>{{diaryItem.price}} {{diaryItem.item.name}}</mat-chip>
                            </mat-chip-list>
                        </mat-form-field>
                    </div>
                </form>
                <div>
                    <button class="btn btn-danger" (click)="deleteDiary()">Delete</button>
                    <button class="btn btn-success float-right" (click)="updateDiary()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
