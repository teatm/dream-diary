<div class="container" style="margin-top: 70px">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <mat-form-field class="container">
                <input type="text" placeholder="Search item" matInput [formControl]="searchTerm" [matAutocomplete]="auto" [(ngModel)]="name" (keydown.enter)="searchName()" />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let searchItem of searchItems" [value]="searchItem.name">
                        {{searchItem.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index;" [class.active]="i==selectedIndex" (click)="setActiveItem(item, i)">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.category.name}}</td>
                <td>
                    <button class="btn btn-primary" (click)="setActiveItem(item, i)">details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
