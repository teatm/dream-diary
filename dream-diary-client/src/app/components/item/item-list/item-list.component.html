<div class="container" style="margin-top: 70px">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" (keydown.enter)="searchName()" />
            <div class="input-group-append">
                <button class="btn btn-outline secondary" type="button" (click)="searchName()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index;" [class.active]="i==selectedIndex" (click)="setActiveItem(item, i)">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.category.name}}</td>
                <td>
                    <button class="btn btn-primary" (click)="setActiveItem(item, i)">details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>>
