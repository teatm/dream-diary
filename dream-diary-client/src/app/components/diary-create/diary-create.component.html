<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div>
                <form>
                    <div class="form-group">
                        <label for="date">Diary Date</label>
                        <input [(ngModel)]="diary.date" type="text" name="name" class="form-control" id="date" aria-describedby="nameHelp" placeholder="Enter the date">
                        <small id="dateHelp" class="form-text text-muted">Enter the date of the diary</small>

                        <label for="content">Diary Content</label>
                        <textarea [(ngModel)]="diary.content" name="content" class="form-control" id="content" aria-describedby="contentHelp">
                        </textarea>
                        <small id="contentHelp" class="form-text text-muted">Enter the content of the diary</small>
                    </div>
                </form>
                <button class="btn btn-primary" (click)="createDiary()">Create</button>
            </div>
        </div>
    </div>
</div>
